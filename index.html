<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.cdnfonts.com/css/sarabun-2" rel="stylesheet">
     <link href="https://fonts.cdnfonts.com/css/fathers" rel="stylesheet">
                
</head>

<body>
    <h1>Course Registraton Form</h1>
    <form >
        <fieldset>
            <legend>Personal Details</legend>
        <table>
            <tr>
                <td><label for="">First Name </label></td>
                <td><input type="text" placeholder="Ex Neetha" required name="firstname"> <p>Enter the name</p>
                </td>
                
            </tr>
            <tr>
                <td><label for="">Surname</label></td>
                <td><input type="text"placeholder="Ex ediga" name="Surname" optional ><p>Enter the Surname</p></td>
            </tr>
            <tr>
                <td> <label for="">Mobile Number</label></td>
                <td><input type="tel" placeholder="Ex 9087654321" required name="mn"><p>Enter the mob no</p></td>
            </tr>
            <tr>
                <td><label for="">Email</label></td>
                <td><input type="email" placeholder="Ex rneetha111a@gmail.com" required name="email"><p>Enter the mail</p> <img src="./checked.png" alt="" id="correct">
                <img src="./cross.png" alt="" id="wrong"></td>
            </tr>
            <tr>
                <td><label for="">Password</label></td>
                <td><input type="password" required name="password"><p>Enter password</p></td>
            </tr>
            <tr>
                <td><label for="">Confirm Password</label></td>
                <td><input type="password" required name="confirmpassword"><p>Confirm  password</p></td>
            </tr>
            <tr>
                <td><label for="">DOB</label></td>
                <td><input type="date" required name="dob"><p>Enter date</p></td>
            </tr>
            <tr>
                <td><label for="">Gender</label></td>
                <td>
                     <input type="radio" name="Gender" value="Male"><label>Male</label>
        <input type="radio" name="Gender" value="Female"><label>Female</label>
        <input type="radio" name="Gender" value="Others"><label>Others </label>

                </td>
            </tr>
            <tr>
                <td><label for="Country">Select Country</label></td>
                <td><select name="" id="">
        <option value="India">India</option>
        <option value="Japan">Japan</option>
        <option value="Germany">Germany</option>
       </select></td>
            </tr>
            <tr>
                <td><label for="">Upload picture</label></td>
                <td><input type="file" name="file"></td>
            </tr>
            <tr>
                <td><input type="reset" name="reset"></td>
            </tr>
              </table>
              </fieldset>
              <fieldset>
                <legend>Course Details</legend>
            
                <label for="select course">Select Course</label>
                <select name="course" >
        <option value="JAVA">JAVA</option>
        <option value="MYSQL">MYSQL</option>
        <option value="PYTHON">PYTHON</option>
        <option value="Data Science">Data Science</option>
       </select><br>
                <label for="">Delivery mode</label>
                <input type="radio" name="mod" value="ONLINE"><label for="">ONLINE</label>
        <input type="radio" name="mod" value="OFFLINE"><label for="">OFFLINE</label> <br>
        <label for="">Comments</label><br>
        <textarea name="" id=""></textarea><br>
        </fieldset>
        <input type="submit">
    </form>

</body>
</html>
